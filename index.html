<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ Tình</title>
    <style>
        /* Hiệu ứng nền gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 75%, #ffd1ff 100%);
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* Hộp nội dung */
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Tiêu đề */
        h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
            color: #ffd1ff;
        }

        /* Nút đồng ý */
        .btn-yes, .btn-no {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
        }

        .btn-yes {
            background-color: #4caf50;
            color: white;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        /* Hiệu ứng nút nhấn */
        .btn-yes:hover, .btn-no:hover {
            transform: scale(1.1);
        }

        /* Hiệu ứng trái tim khi nhấp */
        .heart {
            width: 15px;
            height: 15px;
            position: absolute;
            background-color: #ff6b81;
            transform: rotate(45deg);
            animation: float 1s ease forwards;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 15px;
            height: 15px;
            background-color: #ff6b81;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -7.5px;
            left: 0;
        }

        .heart::after {
            left: 7.5px;
            top: 0;
        }

        /* Animation cho trái tim bay lên */
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Làm ny anh nhé?</h1>
        <button class="btn-yes" onclick="window.location.href='https://sutaprovip.github.io/phusite/';">Có</button>
        <button class="btn-no" onclick="moveButton()">Không</button>
    </div>

    <script>
        // Hàm di chuyển nút "Không" đến vị trí ngẫu nhiên
        function moveButton() {
            const button = document.querySelector('.btn-no');
            button.style.position = 'absolute';
            button.style.left = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth)) + 'px';
            button.style.top = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight)) + 'px';
        }
        // Hàm tạo hiệu ứng trái tim khi nhấp vào màn hình
        document.addEventListener('click', function (e) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            document.body.appendChild(heart);
            // Xóa trái tim sau khi animation hoàn tất
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        });
    </script>
</body>
</html>
